version: "3.2"
services:
  flask:
    build: ../is219_flask_advanced-master
    environment:
      FLASK_ENV: "development"
    restart: always
    ports:
      - 80:5000
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    command: ["flask", "run"]
    volumes:
      - .:/home/myuser